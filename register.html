<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lord Of The Coders</title>
</head>
<body>
    <header>
        <img src="Assets/lord-of-the-coders-logo.png" alt="Lord of the coders logo">
        <h1>The One</h1>
        <p>By Lord Of The Coders</p>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <main>
            <div>
                <img src="Assets/text-login-register-removedbg.png" alt="The Lord Of The Coders">
            </div>
        
            <h2>Registreer</h2>
            <form>
                <div>
                    <input type="text" name="username" placeholder="Gebruikersnaam">
                    <input type="email" name="email" placeholder="E-mail">
                    </div>
                <div>
                    <input type="password" name="password" placeholder="Wachtwoord">
                    <input type="password" name="confirm-password" placeholder="Herhaal wachtwoord">
                </div>
                <button type="submit">Account aanmaken</button>
            </form>
    </main>
    <aside>
        <button>❌</button>
        <ul>
            <li>🏠</li>
            <li>❤️</li>
            <li>🚫</li>
            <li>🏆</li>
        </ul>
        <button>↪</button>
    </aside>
    <footer>
        <p>&copy;Lord Of The Coders</p>
    </footer>
</body>
</html>
