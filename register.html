<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lord Of The Coders</title>
</head>
<body>
    <header>
        <img src="assets/lord-of-the-coders-logo.png" alt="Logo">
        <article>
            <h1>The One</h1>
            <p>By Lord Of The Coders</p>
        </article>
    </header>
    <main>
        <img src="Assets/thelordoftherings-text-for-login.png" alt="TheLordOfTheRings">
            <h2>Registreer</h2>
            <form>
                <article>
                    <input type="text" name="username" placeholder="Gebruikersnaam">
                    <input type="email" name="email" placeholder="E-mail">
                </article>
                <article>
                    <input type="password" name="password" placeholder="Wachtwoord">
                    <input type="password" name="confirm-password" placeholder="Herhaal wachtwoord">
                </article>
                <button type="submit">Account aanmaken</button>
            </form>
    </main>
    <aside>
        <button>❌</button>
        <ul>
            <li>🏠</li>
            <li>❤️</li>
            <li>🚫</li>
            <li>🏆</li>
        </ul>
        <button>↪</button>
    </aside>
    <footer>
        <p>&copy;Lord Of The Coders</p>
        <!-- <a href="https://www.flaticon.com/free-icons/linkedin" title="linkedin icons">Linkedin icons created by riajulislam - Flaticon</a> -->
        <a href="#"><img src="assets/linkedin.png" alt="linkedin"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/github" title="github icons">Github icons created by Freepik - Flaticon</a> -->
        <a href="#"><img src="assets/github.png" alt="github"></a>
    </footer>
</body>
</html>
