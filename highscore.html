<!-- 
    align-items-center: Centreert de flex items verticaal binnen de container.
    d-flex: Maakt het element een flex container.
    d-none: Verbergt het element door display: none toe te passen.
    h-100: Stelt de hoogte van het element in op 100% van de oudercontainer.
    justify-content-start: Plaatst het element aan het begin van de flex container.
    justify-content-between: Verdeelt de ruimte tussen de flex items gelijkmatig, met het eerste item aan het begin en het laatste item aan het einde.
    justify-content-center: Centreert het element horizontaal binnen de flex container.
    justify-content-end: Plaatst het element aan het einde van de flex container.
    p-2: Voegt padding toe aan het element.
    text-right: Zorgt ervoor dat de tekst rechts uitgelijnd is.
-->
